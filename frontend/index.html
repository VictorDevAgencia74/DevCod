<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGF-Const PWA</title>
    <link rel="icon" href="https://dummyimage.com/32x32/0d6efd/ffffff.png&text=S" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            --surface-color: #ffffff;
            --bg-color: #F3F4F6;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.08);
            --shadow-hover: 0 20px 40px -10px rgba(0,0,0,0.12);
            --radius-lg: 16px;
            --radius-md: 12px;
        }

        body { 
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            padding-bottom: 80px; /* Espa√ßo para scroll mobile */
        }

        /* Navbar com efeito Glassmorphism */
        .navbar-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }

        /* Cards Premium */
        .card-premium {
            background: var(--surface-color);
            border: none;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
            text-decoration: none; /* Remove sublinhado se for <a> */
            display: block;
        }

        .card-premium:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }
        
        .card-premium:active {
            transform: scale(0.98);
        }

        /* Bot√µes Modernos */
        .btn-primary-gradient {
            background: var(--primary-gradient);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: var(--radius-md);
            padding: 12px 24px;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }
        
        .btn-primary-gradient:hover {
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
            color: white;
        }
        
        .btn-white {
            background: white;
            border: none;
            color: var(--text-primary);
        }
        .btn-white:hover {
            background: #f8f9fa;
            color: var(--text-primary);
        }

        /* Inputs Mobile Friendly */
        .form-control, .form-select {
            border-radius: var(--radius-md);
            padding: 12px 16px; /* Touch target maior */
            border: 1px solid #E5E7EB;
            background-color: #F9FAFB;
        }
        
        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            border-color: #6366F1;
        }

        /* Indicador de Status */
        .offline-badge { display: none; }
        .offline .offline-badge { display: inline-block; }
    </style>
    <script>
        // Auth Guard: Redirect if no token
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        } else {
            // Show Admin Button if Role allows
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                if (payload.role === 'admin' || payload.role === 'manager') {
                    window.addEventListener('DOMContentLoaded', () => {
                        document.getElementById('admin-btn').classList.remove('d-none');
                    });
                }
            } catch(e) {}
        }
    </script>
</head>
<body>

<nav class="navbar navbar-glass fixed-top mb-4">
    <div class="container-fluid py-2">
        <span class="navbar-brand mb-0 h1 text-primary fw-bold">
            <i class="bi bi-truck-front me-2"></i>SIGF-Const
        </span>
        <div class="d-flex align-items-center gap-2">
            <button id="admin-btn" class="btn btn-light btn-sm rounded-pill d-none text-secondary" onclick="window.location.href='/admin.html'">
                <i class="bi bi-gear-fill"></i>
            </button>
            <span class="badge rounded-pill bg-warning text-dark offline-badge shadow-sm">
                <i class="bi bi-wifi-off me-1"></i> OFFLINE
            </span>
        </div>
    </div>
</nav>
<!-- Spacer para navbar fixa -->
<div style="height: 80px;"></div>

<div class="container">
    <div id="home-screen">
        <div class="d-flex justify-content-between align-items-center mb-4 px-2">
            <div>
                <h5 class="mb-0 fw-bold">Ol√°, Motorista üëã</h5>
                <small class="text-muted">Selecione uma tarefa abaixo</small>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-white shadow-sm rounded-circle p-2" onclick="showHistory()" title="Hist√≥rico">
                    <i class="bi bi-clock-history text-primary"></i>
                </button>
                <button class="btn btn-white shadow-sm rounded-circle p-2" onclick="logout()" title="Sair">
                    <i class="bi bi-box-arrow-right text-danger"></i>
                </button>
            </div>
        </div>
        <div id="checklist-list" class="row g-3">
            <!-- Checklists loaded via JS -->
            <div class="text-center mt-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Carregando configura√ß√µes...</p>
            </div>
        </div>
    </div>

    <div id="history-screen" class="d-none">
        <button class="btn btn-outline-secondary mb-3" onclick="showHome()">‚Üê Voltar</button>
        <h4 class="mb-3">Meus Envios Recentes</h4>
        <div id="history-list" class="list-group"></div>
    </div>

    <div id="form-screen" class="d-none">
        <button class="btn btn-outline-secondary mb-3" onclick="showHome()">‚Üê Voltar</button>
        <h4 id="form-title" class="mb-3"></h4>
        <form id="dynamic-form">
            <!-- Form fields injected here -->
        </form>
        <button class="btn btn-success w-100 mt-4 btn-lg" onclick="submitForm()">Salvar Checklist</button>
    </div>
</div>

<script>
    let checklistsConfig = [];
    let currentChecklistId = null;

    // --- PWA Service Worker Registration ---
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW failed', err));
        });
    }

    // --- Offline Detection ---
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    function updateOnlineStatus() {
        document.body.classList.toggle('offline', !navigator.onLine);
    }

    // --- Core Logic ---
    async function loadConfig() {
        try {
            const token = localStorage.getItem('token');
            const res = await fetch('/api/schemas/checklists', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.status === 401) window.location.href = '/login.html';

            const data = await res.json();
            checklistsConfig = data.checklists;
            renderList();
        } catch (e) {
            console.error("Erro ao carregar config:", e);
            document.getElementById('checklist-list').innerHTML = 
                '<div class="alert alert-danger">Erro ao carregar configura√ß√µes. Verifique a conex√£o com o servidor Python.</div>';
        }
    }

    function renderList() {
        const list = document.getElementById('checklist-list');
        list.innerHTML = '';
        
        checklistsConfig.forEach(chk => {
            // Wrapper da Coluna
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4';

            // O Card em si
            const item = document.createElement('div');
            item.className = 'card-premium p-4 h-100 cursor-pointer';
            item.onclick = () => openForm(chk.id);
            
            // Conte√∫do do Card com √çcone e Tipografia
            item.innerHTML = `
                <div class="d-flex align-items-start justify-content-between mb-2">
                    <div class="d-flex align-items-center">
                        <div class="bg-primary bg-opacity-10 p-2 rounded-circle me-3 text-primary">
                            <i class="bi bi-clipboard-check fs-4"></i>
                        </div>
                        <div>
                            <h6 class="fw-bold mb-0 text-dark">${chk.title}</h6>
                            <small class="text-muted" style="font-size: 0.8rem;">ID: ${chk.id}</small>
                        </div>
                    </div>
                    <i class="bi bi-chevron-right text-muted opacity-50"></i>
                </div>
                <div class="mt-2">
                    <span class="badge bg-light text-secondary border rounded-pill fw-normal">
                        Toque para iniciar
                    </span>
                </div>
            `;
            
            col.appendChild(item);
            list.appendChild(col);
        });
    }

    function openForm(id) {
        currentChecklistId = id;
        const config = checklistsConfig.find(c => c.id === id);
        document.getElementById('home-screen').classList.add('d-none');
        document.getElementById('form-screen').classList.remove('d-none');
        document.getElementById('form-title').innerText = config.title;
        
        const form = document.getElementById('dynamic-form');
        form.innerHTML = '';

        config.fields.forEach(field => {
            const div = document.createElement('div');
            div.className = 'mb-3';
            
            const label = document.createElement('label');
            label.className = 'form-label fw-bold';
            label.innerText = field.label + (field.required ? ' *' : '');
            div.appendChild(label);

            let input;
            if (field.type === 'select') {
                input = document.createElement('select');
                input.className = 'form-select form-select-lg';
                field.options.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt;
                    option.innerText = opt;
                    input.appendChild(option);
                });
            } else if (field.type === 'file') { // Camera/File
                input = document.createElement('input');
                input.type = 'file';
                input.className = 'form-control';
                if(field.accept) input.accept = field.accept;
                input.capture = 'environment'; // Prefer rear camera on mobile
            } else {
                input = document.createElement('input');
                input.type = field.type; // text, number, etc.
                input.className = 'form-control form-control-lg';
            }
            
            input.id = field.id;
            if (field.required) input.required = true;
            div.appendChild(input);
            form.appendChild(div);
        });
    }

    function showHome() {
        document.getElementById('form-screen').classList.add('d-none');
        document.getElementById('history-screen').classList.add('d-none');
        document.getElementById('home-screen').classList.remove('d-none');
    }

    async function showHistory() {
        document.getElementById('home-screen').classList.add('d-none');
        document.getElementById('history-screen').classList.remove('d-none');
        const list = document.getElementById('history-list');
        list.innerHTML = '<div class="text-center"><div class="spinner-border text-primary"></div></div>';
        
        try {
            const token = localStorage.getItem('token');
            const res = await fetch('/api/checklists', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.status === 401) window.location.href = '/login.html';
            
            const data = await res.json();
            list.innerHTML = '';
            if (data.length === 0) {
                list.innerHTML = '<div class="alert alert-info">Nenhum envio encontrado.</div>';
                return;
            }
            data.forEach(item => {
                const el = document.createElement('div');
                el.className = 'list-group-item';
                el.innerHTML = `
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">${item.checklist_id}</h5>
                        <small>${new Date(item.created_at).toLocaleDateString()}</small>
                    </div>
                    <small>Status: ${item.synced ? 'Sincronizado' : 'Pendente'}</small>
                `;
                list.appendChild(el);
            });
        } catch (e) {
            list.innerHTML = '<div class="alert alert-danger">Erro ao carregar hist√≥rico.</div>';
        }
    }

    function logout() {
        localStorage.removeItem('token');
        window.location.href = '/login.html';
    }

    async function submitForm() {
        const config = checklistsConfig.find(c => c.id === currentChecklistId);
        const data = {};
        let isValid = true;

        config.fields.forEach(field => {
            const el = document.getElementById(field.id);
            if (field.required && !el.value) {
                isValid = false;
                el.classList.add('is-invalid');
            } else {
                el.classList.remove('is-invalid');
                data[field.id] = el.value; 
                // Note: File handling would need FileReader to convert to Base64 for JSON storage
            }
        });

        if (!isValid) {
            alert("Preencha todos os campos obrigat√≥rios.");
            return;
        }

        const payload = {
            checklist_id: currentChecklistId,
            data: data
        };

        try {
            const res = await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            if (res.ok) {
                alert("Checklist salvo com sucesso!");
                showHome();
            } else {
                alert("Erro ao salvar.");
            }
        } catch (e) {
            // Offline fallback logic would go here (save to IndexedDB/localStorage)
            console.log("Offline mode: saving locally...");
            alert("Salvo localmente (Offline). Ser√° sincronizado quando houver internet.");
            showHome();
        }
    }

    // Init
    loadConfig();
    updateOnlineStatus();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
