<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGF - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            --bg-color: #F3F4F6;
            --text-primary: #1F2937;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.5);
            max-width: 400px;
            width: 90%;
            padding: 2.5rem;
        }
        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            background-color: #F9FAFB;
            border: 1px solid #E5E7EB;
        }
        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            border-color: #6366F1;
        }
        .btn-primary-gradient {
            background: var(--primary-gradient);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
            transition: all 0.3s ease;
        }
        .btn-primary-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
            color: white;
        }
        .brand-icon {
            font-size: 3rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

<div class="login-card text-center">
    <div class="mb-4">
        <i class="bi bi-truck-front brand-icon"></i>
        <h3 class="fw-bold mt-2 text-dark">Bem-vindo de volta</h3>
        <p class="text-muted small">Entre com suas credenciais para acessar o SIGF</p>
    </div>
    
    <form id="loginForm" class="text-start">
        <div class="mb-3">
            <label class="form-label fw-medium text-secondary small">Usuário</label>
            <div class="input-group">
                <span class="input-group-text bg-transparent border-end-0 text-muted" style="border-radius: 12px 0 0 12px; border-color: #E5E7EB;"><i class="bi bi-person"></i></span>
                <input type="text" id="username" class="form-control border-start-0" required style="border-radius: 0 12px 12px 0;">
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label fw-medium text-secondary small">Senha</label>
            <div class="input-group">
                <span class="input-group-text bg-transparent border-end-0 text-muted" style="border-radius: 12px 0 0 12px; border-color: #E5E7EB;"><i class="bi bi-lock"></i></span>
                <input type="password" id="password" class="form-control border-start-0" required style="border-radius: 0 12px 12px 0;">
            </div>
        </div>
        <button type="submit" class="btn btn-primary-gradient w-100">
            Acessar Painel <i class="bi bi-arrow-right-short ms-1"></i>
        </button>
    </form>
    <div id="errorMsg" class="alert alert-danger mt-3 d-none rounded-3 small border-0 bg-danger bg-opacity-10 text-danger"></div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const formData = new FormData();
        formData.append('username', username);
        formData.append('password', password);

        try {
            const res = await fetch('/token', {
                method: 'POST',
                body: formData
            });
            
            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('token', data.access_token);
                
                // Redirect based on Role
                try {
                    const payload = JSON.parse(atob(data.access_token.split('.')[1]));
                    if (payload.role === 'admin' || payload.role === 'manager') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/index.html';
                    }
                } catch (e) {
                    window.location.href = '/index.html';
                }
            } else {
                showError("Usuário ou senha incorretos");
            }
        } catch (e) {
            showError("Erro de conexão");
        }
    });

    function showError(msg) {
        const el = document.getElementById('errorMsg');
        el.innerText = msg;
        el.classList.remove('d-none');
    }
</script>
</body>
</html>
