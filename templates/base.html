<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fuosteck - Soluções Digitais sob medida: Sites, Sistemas Web, Apps e Automação para o seu negócio.">
    <meta property="og:title" content="Fuosteck - Soluções Digitais">
    <meta property="og:description" content="Transforme seu negócio com tecnologia de ponta. Desenvolvemos o sistema ideal para você.">
    <meta property="og:image" content="{{ url_for('static', filename='img/og-image.jpg') }}">
    <meta property="og:type" content="website">
    
    <title>Fuosteck - Soluções Digitais</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    
    {% if is_prod and ga_id %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ ga_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ ga_id }}');
    </script>
    {% endif %}
    
    {% block head %}{% endblock %}
</head>
<body>
    {% include 'components/navbar.html' %}
    <main>
        {% block content %}{% endblock %}
    </main>
    {% include 'components/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
