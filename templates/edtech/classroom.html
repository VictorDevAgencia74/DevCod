{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <!-- Sidebar de Aulas -->
        <div class="col-md-3 border-end border-secondary">
            <h5 class="text-light mb-4"><i class="fas fa-list me-2"></i>Conteúdo do Curso</h5>
            <div class="list-group list-group-flush bg-transparent">
                {% for aula in curso.aulas %}
                <button class="list-group-item list-group-item-action bg-transparent text-light border-secondary d-flex justify-content-between align-items-center" onclick="changeVideo('{{ aula.video_url }}', '{{ aula.titulo }}')">
                    <span>
                        <i class="far fa-play-circle me-2 text-muted"></i>
                        {{ aula.ordem }}. {{ aula.titulo }}
                    </span>
                    <span class="badge bg-secondary rounded-pill">{{ aula.duracao }}</span>
                </button>
                {% endfor %}
            </div>
            <div class="mt-4 p-3 bg-darker rounded border border-secondary">
                <p class="text-muted small mb-0"><i class="fas fa-lock me-2"></i>Este é um ambiente de demonstração. O progresso não é salvo.</p>
            </div>
            <a href="{{ url_for('edtech.index') }}" class="btn btn-outline-light w-100 mt-4">
                <i class="fas fa-arrow-left me-2"></i>Voltar aos Cursos
            </a>
        </div>

        <!-- Player de Vídeo -->
        <div class="col-md-9">
            <div class="ratio ratio-16x9 mb-4 shadow-lg border border-secondary rounded">
                <iframe id="videoPlayer" src="" title="YouTube video player" allowfullscreen></iframe>
            </div>
            <h2 id="aulaTitulo" class="text-light mb-3">Selecione uma aula para começar</h2>
            <p class="text-muted">{{ curso.descricao }}</p>
        </div>
    </div>
</div>

<script>
function changeVideo(url, title) {
    document.getElementById('videoPlayer').src = url;
    document.getElementById('aulaTitulo').innerText = title;
}

// Carregar a primeira aula automaticamente
document.addEventListener('DOMContentLoaded', function() {
    const firstBtn = document.querySelector('.list-group-item');
    if(firstBtn) firstBtn.click();
});
</script>
{% endblock %}
